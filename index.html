<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <title>Formulário de Convite</title>
</head>
<body>
  <aside>
    <div class="aside-container">
      <header class="aside-header">
        <img class="confetti" src="./assets/Logo.svg" alt="Icone de confetes">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>        
      </header>
    </div>
  </aside>

  <main>
     <header>
      <h1>Crie seu convite</h1>        
     </header>

      <div class="info">
        <h1>Sobre o evento</h1>
      </div>

     <form action="" method="post" enctype="multipart/form-data">
      <fieldset class="invitation">

        <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input id="eventname" name="eventname"
              type="text" 
              placeholder="Nome do evento">
            </div>
      </fieldset>
     </form>
  </main>
  
</body>
</html>
